<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>

    <!-- tailwindcss  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="max-w-7xl mx-auto">
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome to my
            <span class="text-purple-600 font-semibold">
                Bap er Bank!!
            </span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-12 rounded-lg">
            <h3 class="text-2xl mb-4 font-semibold">
                Please Login
            </h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 p-2 " type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 p-2 " type="password"
                    placeholder="Password">

                <button id="login-btn" class="bg-yellow-500 px-8 py-2 rounded text-white font-bold">Login</button>
            </div>
        </section>
    </main>


</body>


</main>

<script src="js/login.js"></script>
</body>

</html>
