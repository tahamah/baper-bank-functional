<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- tailwindcss  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-7xl mx-auto">
    <header>
        <h1 class="text-5xl text-center mt-16">
            Let's get some
            <span class="text-purple-600 font-semibold">
                Mooooooney
            </span>!!
        </h1>
    </header>
    <main>
        <!-- Blance and Transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-400 p-12 rounded-lg   text-white font-semibold">
                    <h3 class="text-2xl">
                        Deposit
                    </h3>
                    <h4 class="text-4xl">
                        $ <span id="deposit-total">00</span>
                    </h4>
                </div>
                <div class="bg-green-400 p-12 rounded-lg  text-white font-semibold">
                    <h3 class="text-2xl">
                        Widtdraw
                    </h3>
                    <h4 class="text-4xl">
                        $ <span id="widtdraw-total">00</span>
                    </h4>
                </div>
                <div class="bg-yellow-400 p-12 rounded-lg text-white font-semibold">
                    <h3 class="text-2xl">
                        Balnce
                    </h3>
                    <h4 class="text-4xl">
                        $ <span id="main-blance">1500</span>
                    </h4>
                </div>
            </div>
        </section>



        <!-- Deposit and Withdraw -->
        <section>
            <!-- Deposit  -->
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-8">
                <div class=" p-8 rounded-lg bg-red-100  font-semibold">
                    <h3 class="text-3xl">
                        Please Deposit
                    </h3>
                    <div>
                        <input id="deposit-input" class="border border-gray-400  rounded block w-3/4 my-4 p-2 "
                            type="text" placeholder="$ Deposit Amount">

                        <button id="deposit-btn"
                            class="bg-pink-400 px-8 py-2 rounded text-white font-bold">Deposit</button>
                    </div>
                </div>



                <!-- Withdraw -->
                <div class="bg-purple-200 p-8 rounded-lg   font-semibold">
                    <h3 class="text-3xl">
                        Please Withdraw
                    </h3>
                    <div>
                        <input id="widthdraw-input" class="border border-gray-400  rounded block w-3/4 my-4 p-2 "
                            type="text" placeholder="$ Withdraw Amount">

                        <button id="widthdraw-btn"
                            class="bg-pink-400 px-8 py-2 rounded text-white font-bold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

    </main>



    <script src="js/banking.js"></script>
</body>

</html>
